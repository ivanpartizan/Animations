<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <div class="contact-left">
        <h1 class="title">Contact Us</h1>
        <p class="description">
          Let's stay in touch. <br />
          For more information, <br />
          sign up.
        </p>
      </div>
      <div class="contact-right">
        <div class="input-container">
          <p class="placeholder">Your Name</p>
          <input
            type="text"
            class="input-name input"
            name="name"
            id=""
            autocomplete="off"
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>
        <div class="input-container">
          <p class="placeholder">Your Email</p>
          <input
            type="email"
            class="input-email input"
            name="email"
            id=""
            autocomplete="off"
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>
        <div class="input-container">
          <p class="placeholder">Phone Number</p>
          <input
            type="tel"
            class="input-number input"
            name="tel"
            id=""
            autocomplete="off"
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>

        <div class="promo-container">
          <div class="checkbox-container">
            <span class="checkmark"></span>
            <div class="checkbox-fill"></div>
            <input type="checkbox" class="checkbox" name="" id="" />
            <svg
              width="19"
              height="16"
              viewBox="0 0 19 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="tick-mark"
            >
              <path
                class="elastic-line"
                d="M2 8.5L6.5 13L17.5 2"
                stroke="white"
                stroke-width="4"
              />
            </svg>
          </div>
          <label for="" class="checkbox-label"
            >Send me promotions and offers.</label
          >
        </div>
        <button>Join</button>
      </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
